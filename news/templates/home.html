<div class="content container">
    <div class="row">
        <div class="col-md-8">
          {% block content %}
            {% for nsum in ns %}
                <div class="post">
                    <p>{{ nsum.ns_id }}</p>
                    <h1><a href="">{{ nsum.n_id}}</a></h1>
                    <p>{{ nsum.ns_content }}</p>
                </div>
            {% endfor %}
          {% endblock %}
        </div>
    </div>
</div>
